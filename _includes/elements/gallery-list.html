<div class="mdl-grid demo-content">
  {% for map in site.posts %}
  <div class="demo-updates mdl-card mdl-card--square mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet app {% if map.tags %}{% for tag in map.tags %}{{tag}} {% endfor %}{% else %}app{% endif %}">
      <a href="{{map.url | prepend:site.baseurl}}">
        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300" style="background-image:url({{site.baseurl}}/assets/post-images/{{map.image}})">
        </div>
      </a>
    <div class="mdl-card__actions">
      <span class="mdl-card__title-text">{{map.title}}</span>
    </div>
    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
      {% if map.subtitle %}{{map.subtitle | limit:50}}{% else %}<br><br>{% endif %}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a href="{{map.url | prepend:site.baseurl}}" class="mdl-button mdl-js-button mdl-js-ripple-effect">View Map</a>
    </div>
  </div>
  {%endfor%}
</div>
