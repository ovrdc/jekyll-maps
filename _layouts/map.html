---
layout: default
---
<div id="map">
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="{{site.baseurl}}/assets/plugins/leaflet-material/leaflet-material-custom.js"></script>
<script>

var searchControl;

var map = new L.map('map', {
  center: {% if page.map-options.center %}{{page.map-options.center}}{% else %}[39,-82]{% endif %},
  zoom: {% if page.map-options.zoom %}{{page.map-options.zoom}}{% else %}10{% endif %},
  zoomControl: false
});

L.hash(map);

/*hide title on search click*/
$("#materialSearch").click(function() {
  $("#navTitle").hide();
});

map.on('moveend click', function() {
  if ($("#materialSearch").hasClass('is-focused')){}else {
    $("#navTitle").show();
  }
});

/* =================================*/
var materialOptions = {
  fab: true,
  miniFab: true,
  rippleEffect: true,
  toolTips: false,
  color: 'primary'
}

/* Material layer control:*/
var layerControl = new L.Control.MaterialLayers(null, null, {position: 'bottomright', materialOptions: materialOptions}).addTo(map);

/* Material zoom control:*/
var materialZoomControl = new L.Control.MaterialZoom({position: 'topright'}).addTo(map);

/* Material fullscreen control:*/
var materialFullscreen = new L.Control.MaterialFullscreen({position: 'topright', materialOptions: {toolTips: false} }).addTo(map);

/*Search location (geocode) control*/
/*var materialGeocodeControl =  new L.Control.MaterialGeocoderControl('mapbox.places', {position: 'topleft', autoComplete: true}).addTo(map);*/

var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});

var dark = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});

{% if page.basemap %}
{{page.basemap}}.addTo(map);
{%else%}
osm.addTo(map);
{% endif %}

layerControl.addBaseLayer(osm, "Streets");

layerControl.addBaseLayer(dark, "Contrast");

{% if page.layers %}
{% for layer in page.layers %}{% assign words = layer.name | split: ' ' %}{% capture layername %}{% for word in words %}{{ word | capitalize }}{% endfor %}{%endcapture%}
var {{layername}} = new L.geoJson(null, {
  style: {
    color: {% if layer.style.color %}"{{layer.style.color}}"{% else%}"skyblue"{%endif%},
    fillColor: {% if layer.style.color %}"{{layer.style.fillColor}}"{% else%}"skyblue"{%endif%},
    weight: {% if layer.style.weight %}{{layer.style.weight}}{% else%}4{%endif%}
  },
  onEachFeature: function(feature, shape) {
    {% if layer.popup %}shape.bindPopup({% for field in layer.popup %}feature.properties["{{field}}"] + '<br />'{% unless forloop.last %}+{% endunless %}{%endfor%});{% endif%}
    {% if layer.tooltip %}shape.bindTooltip({% for tip in layer.tooltip %}feature.properties["{{tip}}"] + '<br />'{% unless forloop.last %}+{% endunless %}{%endfor%}, {
      sticky: true
    });{%endif%}
  }
}).addTo(map);

var {{layername}}Data = omnivore.{{layer.filetype}}('{{layer.url}}', null, {{layername}});//{{layer.fitBounds}}
{% if layer.fitBounds == true %}{{layername}}Data.on('ready', function() {
  map.fitBounds({{layername}}.getBounds());

  {% if layer.search == true %}
  var prop = 'Search ' + '{{layername}}';
  searchControl = new L.Control.Search({
    /*can only search one layer or layer group at a time*/
    layer: {{layername}},
    propertyName: "{{layer.searchField}}",
    textPlaceholder: prop,
    circleLocation: false,
    autoType: false,
    autoCollapse: false,
    minLength: 2,
    zoom:13,
    collapsed: false
  }).addTo(map);

  searchControl.on("search:locationfound", function() {
    console.log('t');
    searchControl.collapse()
  });
  {% endif %}

});{% endif %}
{{layername}}.on('click', function (e) {
  console.log(e)
});

layerControl.addOverlay({{layername}}, "{{layer.name}}");

{%endfor%}
{%endif%}
{% if page.search != false %}
searchControl = new L.Control.Search({
  url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
  jsonpParam: 'json_callback',
  propertyName: 'display_name',
  propertyLoc: ['lat','lon'],
  textPlaceholder: 'Search Addresses',
  circleLocation: false,
  autoType: false,
  autoCollapse: false,
  minLength: 2,
  zoom:13,
  collapsed: false
}).addTo(map);

searchControl.on("search:locationfound", function() {
  console.log('t');
  searchControl.collapse()
});
{% endif %}
</script>

{{content}}
